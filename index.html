<!DOCTYPE html>
<html>
    <head>
         <title>
             simple calculator interest
         </title>
         <script src="script.js"></script>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="maindiv">
        <h2>
            Simple Interest Calculator
        </h2>
        <label for="principle">Amount</label>
        <input type="number" id="principle"><br><br>
        <label for="rate">Interest rate</label>
        <input type="range" min='1.00' max='20.00' step='0.25' value='10.25' id="rate" onchange=updateRate()>
        <span id ="rate_val">
        10.25% 
        </span><br><br>
        <label type="noofyears">No. of years</label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>
        <button onclick="compute()">Compute Interest</button>
        <br><br>
        <span id="result">
        
        </span>
    <footer>
          &copy; Everyone Can Get Rich
    </footer>


    </div>
    </body> 
 
</html>
